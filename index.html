<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisa de Produto</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
    <h1>Pesquisa de Produtos</h1>
    </header>
    <main>
         <section class="search-section">
             <input type="text" id="search-input" placeholder="Digite o nome do Produto...">
             <button id="reset-button">Resetar</button>
         </section>
         <section class="product-list-section">
            <h2>Produtos</h2>
            <ul id="list-product"></ul>
         </section>

         <section class="filters-section">
            <label for="tipo-select">Tipo:</label>
            <select id="tipo-select">
                <option value="">Todos</option>
                <option value="Eletrônicos">Eletrônicos</option>
                <option value="Móvel">Móveis</option>
            </select>

            <label for="preco-min">Preço Mínimo:</label>
            <input type="number" id="preco-min" placeholder="0">

            <label for="preco-max">Preço Maximo:</label>
            <input type="number" id="preco-max" placeholder="5000">

         </section>


    </main>    

    <footer>
        By Gabriel T. Matos
    </footer>

    <script src="script.js"></script>
</body>
</html>
